    <style>
      body {
        cursor: none;
        overflow-x: hidden;
      }
      .custom-cursor {
        position: fixed;
        width: 20px;
        height: 20px;
        background: radial-gradient(circle, #00ffd5, transparent);
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: difference;
        transition: transform 0.1s ease;
      }
      .cursor-trail {
        position: fixed;
        width: 4px;
        height: 4px;
        background: #00ffd5;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9998;
        opacity: 0.7;
      }
    </style>
